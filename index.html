<!DOCTYPE html>
<html>
<script src="draw.js"></script>
<script src="math2.js"></script>
<head>
	<title>
		Game of Life
	</title>
</head>
<body>
	<div style="position: absolute; color: blue;left: 15px;top: 10px;font-weight: bold;">
		Enter the cell size(default 15px): <input type="number" name="" value="" onchange="LifeGrid.changeSize(this.value);">
	</div>
	<div style="position: absolute; color: blue;left: 15px;top: 30px;font-weight: bold;">
		The milliseconds between of each day(default 60): <input type="number" name="" value="" onchange="LifeGrid.changeSpeed(this.value)">
	</div>
	<div>
		<button onclick="LifeGrid.reset()" style="position: absolute; left: 15px;top: 50px;font-weight: bold;width: 80px;height: 40px;font-size: 22px;color: red;">
			Reset
		</button>
		<button onclick="switchmove()" style="position: absolute; color: red;left: 105px;top: 50px;font-weight: bold;width: 160px;height: 20px;">
			putting down cells: on/off
		</button>
		<span style="position: absolute; color: black;left: 265px;top: 50px;font-weight: bold;">
			click functions what?
		</span>
		<button onclick="function(){}" style="position: absolute; color: red;left: 165px;top: 70px;font-weight: bold;width: 50px;height: 25px;">
			glider
		</button>
		<button onclick="" style="position: absolute; color: red;left: 225px;top: 70px;font-weight: bold;width: 50px;height: 25px;">
			LWSS
		</button>
		<button onclick="" style="position: absolute; color: red;left: 285px;top: 70px;font-weight: bold;width: 50px;height: 25px;">
			Reset
		</button>
	</div>
</body>
<canvas style="border: 2px solid green" id="main"></canvas>
<script src="main.js"></script>
<script type="text/javascript">
	LifeGrid.init();
	LifeGrid.run();
	LifeGrid.step();
	window.onmousemove = LifeGrid.mousemove.bind(LifeGrid);
	window.onclick = LifeGrid.mouseclick.bind(LifeGrid);
	function switchmove(){
		LifeGrid.controls[0] = !LifeGrid.controls[0];
	}
</script>
</html>
