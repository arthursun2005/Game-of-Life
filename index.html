<!DOCTYPE html>
<html>
<script src="draw.js"></script>
<head>
	<title>
		Game of Life
	</title>
</head>
<body>
	<div style="position: absolute; color: blue;left: 15px;top: 10px;font-weight: bold;">
		Enter the cell size(default 12px): <input type="number" name="" value="" onchange="LifeGrid.changeSize(this.value);">
	</div>
	<div style="position: absolute; color: blue;left: 15px;top: 30px;font-weight: bold;">
		The milliseconds between of each day(default 200): <input type="number" name="" value="" onchange="LifeGrid.changeSpeed(this.value)">
	</div>
</body>
<canvas style="border: 2px solid blue" id="main"></canvas>
<script src="main.js"></script>
<script type="text/javascript">
	LifeGrid.init();
	LifeGrid.run();
	LifeGrid.step();
	window.onmousemove = LifeGrid.mouseInput.bind(LifeGrid);
</script>
</html>
